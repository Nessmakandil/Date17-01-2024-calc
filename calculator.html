<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcStyle.css">
    <script>
        var inputString = "";
        function clrScreen() {
            inputString = "";
            document.getElementById("output").value = "";
        }
        function clrScreen2() {

                clrScreen();

                displayNum();
            }
            
        }
        function readNum(val) {
            inputString += val;
            return inputString;
        }
        function displayNum() {
            document.getElementById("output").value = inputString;
        }

        function evaluateRes() {
            document.getElementById("output").value = inputString + " = " + eval(inputString);
            return eval(inputString);
        }

        function viewAlert() {
            alert("You didn't enter any operation!");
        }

        

        
    </script>
</head>
<body>
    <div class="Container">
        <input id="output" type="text" disabled>

        <form class="Calculator">        
            <button id="1" type="button" onclick="readNum(1), displayNum(), clrScreen2()" >1</button>
            <button id="2" type="button" onclick="readNum(2), displayNum(), clrScreen2()" >2</button> 
            <button id="3" type="button" onclick="readNum(3), displayNum(), clrScreen2()" >3</button>       
            <button id="plus" type="button" onclick="readNum('+'), displayNum()" >+</button>
            <br/>        
            <button id="4" type="button" onclick="readNum(4), displayNum()" >4</button>
            <button id="5" type="button" onclick="readNum(5), displayNum()" >5</button>
            <button id="6" type="button" onclick="readNum(6), displayNum()" value="6">6</button>        
            <button id="sub" type="button" onclick="readNum('-'), displayNum()" value="-">-</button>
            <br/>
            <button id="7" type="button" onclick="readNum(7), displayNum()" value="7">7</button>
            <button id="8" type="button" onclick="readNum(8), displayNum()" value="8">8</button>
            <button id="9" type="button" onclick="readNum(9), displayNum()" value="9">9</button>
            <button id="mul" type="button" onclick="readNum('*'), displayNum()" value="x">x</button>

            <br/>
            <button id="0" type="button" onclick="readNum(0), displayNum()" value="0">0</button>
            <button id="clr" type="button" onclick="clrScreen()">C</button>
            <button id="division" type="button" onclick="readNum('/'), displayNum()" value="/">รท</button>
            <button id="equal" type="button" onclick="evaluateRes()" value="=">=</button>       
                
        </form>

    </div>
    
    
    
</body>
</html>
